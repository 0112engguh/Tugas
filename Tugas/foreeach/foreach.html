<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus"];
        bulan.forEach((bulan)=>{
            document.write ("<p>" +bulan+ "<p>");
        })
    </script>
    <br>
    <script>
        var buah = ["jeruk", "Apel", "Mangga"];
        for(i in buah){
            document.write(i+". " +buah[i]+ "<br/>");
        }
    </script>
</body>
</html>
